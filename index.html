<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Flower Shop</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Open+Sans:ital,wght@0,400;0,700;0,800;1,400&family=Work+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <!-- banner section -->
      <section>
        <div class="banner-container">
          <div class="banner-text">
            <h1 class="banner-heading">
              Let flowers <br />
              speak the language <br />
              of your heart.
            </h1>
            <p class="banner-desc">
              Planning a wedding or special event? Let us transform your venue
              into a breathtaking <br />
              floral paradise. With attention to detail and a passion for
              perfection, <br />
              we curate stunning arrangements that will leave a lasting
              impression on your guests
            </p>
            <button class="banner-btn">Shop Now</button>
          </div>
          <div class="banner-image">
            <img
              class="banner-img"
              src="./Flower Asset/banner img.png"
              alt=""
            />
          </div>
        </div>
      </section>
      <!-- banner section end -->
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
